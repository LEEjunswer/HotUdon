<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div id="item-content">
<div class="item-profile">
    <div tabindex="0" role="button" id="profileButton" class="btn btn-ghost btn-circle avatar">
    <div class="w-10 rounded-full">
        <img  sec:authorize="isAuthenticated()" th:if="${session.profile != null}" alt="Tailwind CSS Navbar component" th:src="@{'/profile/' + ${session.profile}}" />
        <img th:unless="${session.profile != null}" alt="Tailwind CSS Navbar component" th:src="@{/profile/img.png}" />
    </div>
    </div>
    <div class="myPage-nickname">
        <div class="nickname-text">nickname</div>
    </div>
    <!--나중에 등급이 들건다-->
    <div class="user-grade">
        <svg width="50" height="50" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg" color="#FFD700">
            <circle cx="15" cy="15" r="14" fill="currentColor"/>
            <text x="15" y="16" fill="#fff" font-size="10" text-anchor="middle" font-family="Arial, sans-serif" alignment-baseline="central">G</text>
        </svg>
    </div>
</div>
    <div class="parent">
        <div class="myPage-line"></div>
    </div>
<div id="item-center">
    <button class="center-button">
        <svg width="1em" height="1em" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg" font-size="30" color="#6E6E6E"><circle cx="15" cy="15" r="11" stroke="currentColor" vector-effect="non-scaling-stroke"></circle><path d="M10 12L13 19L15 13.75L17 19L20 12" stroke="currentColor" vector-effect="non-scaling-stroke"></path><path d="M9 15H21" stroke="currentColor" vector-effect="non-scaling-stroke"></path>
        <circle cx="15" cy="15" r="11" stroke="currentColor" vector-effect="non-scaling-stroke"></circle>
        <path d="M10 12L13 19L15 13.75L17 19L20 12" stroke="currentColor" vector-effect="non-scaling-stroke"></path>
        </svg>
        <p class="myPage-name">보유하신 금액</p>
        <p class="myPage-number">0</p>
    </button>
    <button class="center-button">
        <svg width="1em" height="1em" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg" font-size="30" color="#4CAF50">
            <circle cx="15" cy="15" r="11" stroke="currentColor" vector-effect="non-scaling-stroke"></circle>
            <text x="15" y="20" fill="currentColor" font-size="4" text-anchor="middle" font-family="Arial, sans-serif">FOR SALE</text>
        </svg>
        <p class="myPage-name">판매중인 상품</p>
        <p class="myPage-number">0</p>
    </button>
    <button class="center-button">
        <svg width="1em" height="1em" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg" font-size="30" color="#6E6E6E">
            <circle cx="15" cy="15" r="11" stroke="currentColor" vector-effect="non-scaling-stroke"></circle>
            <path fill="currentColor" d="M12 18l1.5 1.5 5-5m-6.5-2.5h7" stroke="currentColor" stroke-width="2" vector-effect="non-scaling-stroke"></path>
            <text x="15" y="20" fill="currentColor" font-size="4" text-anchor="middle" font-family="Arial, sans-serif">SOLD OUT</text>
        </svg>
        <p class="myPage-name">구매종료된 상품</p>
        <p class="myPage-number">0</p>
    </button>
    <button class="center-button">
        <svg width="1em" height="1em" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg" font-size="30" color="#6E6E6E">
            <circle cx="15" cy="15" r="11" stroke="currentColor" vector-effect="non-scaling-stroke"></circle>
            <path fill="currentColor" d="M12 18l1.5 1.5 5-5m-6.5-2.5h7" stroke="currentColor" stroke-width="2" vector-effect="non-scaling-stroke"></path>
            <text x="15" y="20" fill="currentColor" font-size="5" text-anchor="middle" font-family="Arial, sans-serif">SOLD</text>
        </svg>
        <p class="myPage-name">판매종료된 상품</p>
        <p class="myPage-number">0</p>
    </button>
</div>

</div>
<div th:replace="~{member/profileModal :: profileModal}"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
