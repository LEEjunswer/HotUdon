<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="loginHeader" class="navbar bg-base-100">
    <a href="javascript:void(0);" onclick="window.history.back();" class="back-button text-2xl font-bold"> < </a>
    <div id="login-container">
        <span class="text-2xl font-bold mr-4 mt-6">로그인</span>
    </div>
</div>
<hr class="login-line">
<div id="login-content">
<form action="/login" method="POST" id="join_form" onsubmit="login(event)">
    <div class="login-id mb-2">
   <span> 아이디    : </span>  &nbsp;&nbsp;&nbsp;<input type="text" name="loginId" id="loginId">
        <button type="submit" class="submit-btn btn-active btn-accent" onclick="login()">로그인</button>
    </div>
    <div class="login-id mb-2">
        <span> 비밀번호 : </span> <input type="password" name="password" id="password">
    </div>
    <div id="error-message" th:if="${param.error}" style="color: red;">
        <p>아이디 또는 비밀번호가 틀립니다.</p>
    </div>
</form>
    <div id="buttongroup">
        <button onclick='location.href="/oauth2/authorization/google"' id="googlebtn"><i class="xi-google xi-2x"></i></button>
        <button onclick='location.href="/oauth2/authorization/naver"' id="naverbtn"><i class="xi-naver-square xi-2x"></i></button>
        <button onclick='location.href="/oauth2/authorization/kakao"' id="kakaobtn"><i class="xi-kakaotalk xi-2x"></i></button>
    </div>
</div>

<script src="/static/js/loginForm.js"></script>
</body>
</html>
